<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu test</title>
        <link href="menu.css" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <div class="list">
                <div class="item">
                    <div class="label">
                        <label for="savePath">저장 위치</label>
                    </div>
                    <div class="input">
                        <input id="savePath" type="text">
                    </div>
                </div>
                <div class="item">
                    <div class="label">
                        <label for="comicTitle">제목</label>
                    </div>
                    <div class="input">
                        <input id="comicTitle" type="text">
                    </div>
                </div>
                <div class="item">
                    <div class="label">
                        <label for="comicSubTitle">부제</label>
                    </div>
                    <div class="input">
                        <input id="comicSubTitle" type="text">
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <span id="saveToLocal"><label class="checkbox">저장하기</label></span>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <span id="saveOnLoad"><label class="checkbox">자동 저장</label></span>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <span id="moveOnSave"><label class="checkbox">자동 이동</label></span>
                    </div>
                </div>
            </div>
            <div class="bottom-padding"></div>
            <div class="menu-button">+</div>
            <div class="load-progress"></div>
        </div>
    </body>
</html>
